<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="justdessert">
                <h1>Just<span>Dessert</span></h1>
            </div>
            <div class="joinlogin">
                <button onclick="hide(this)" class="joinbox">Join</button>
                <button class="loginbox">Login</button>
            </div>
        </div>
        <div class="navbar">
            <div class="search">
                <input class="searchbar" type="text" placeholder="SEARCH">
                <button onclick="result
                " class="go">GO</button>
            </div>
            <div class="foodlist">
                <div class="cakesbox">
                <img src="img/cake.png" alt="cake" class="imgtop">
                <p class="caketext">Cake</p>
                </div>
                <div class="cookiesbox">
                <img src="img/cookie.png" alt="Cookies" class="imgtop">
                <p class="cookiestext">Cookies</p>
                </div>
                <div class="icecreambox">
                <img src="img/ice-cream.png" alt="icecream" class="imgtop">
                <p class="icecreamtext">Ice Cream</p>
                </div>
                <div class="piebox">
                <img src="img/pie.png" alt="pie" class="imgtop">
                <p class="piestext">Pies</p>
                </div>
        </div>
        </div>
        <div class="row2">
            <div class="leftcollum">
                <div class="box1left">
                    <p class="recipeoftheday">Recipe of the Day</p>
                    <img src="img/orange-tart.jpg" alt="tart" class="tartimg">
                    <p class="title1">Orange Tea Jelly Tart</p>
                    <div class="likesbundle1">
                        <input class="likes1" type="image" src="img/heart.png" alt="heart">
                        <span id="totalCount">0</span>
                    </div>
                    <p class="by1">By: <a href="">yuripiano</a></p>
                    <a href="" class="fullrecipe">See Full Recipe</a>
                </div>
            </div>
            <div class="rightcollum">
                <div class="recommended">
                    <p class="recommendedtext">Recommended for you:</p>
                </div>
                <div class="box1right">
                    <img src="img/macarons.jpg" alt="macarons" class="macaronsimg">
                    <p class="title2">Macarons</p>
                    <div class="likesbundle2">
                        <input class="likes2" type="image" src="img/heart.png" alt="heart">
                        <span class="likes2">212</span>
                    </div>
                    <p class="by2">by: <a href="">EmilieW</a></p>
                </div>
                <div class="box2right">
                    <img src="img/creme-brulee.jpg" alt="cremebrulee" class="cremebruleeimg">
                    <p class="title3">Creme Brulee</p>
                    <div class="likesbundle3">
                        <input type="image" class="likes3" src="img/heart.png" alt="heart">
                        <span class="likes3">33</span>
                    </div>
                    <p class="by3">By: <a href="">EmilieW</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
